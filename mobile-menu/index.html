<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
  <script src="index.js" defer></script>
</head>
<body>
  <div class="pages">
    <div id="eye-page" class="page">
      <br>SEE<br><br>
      The all-seeing eye sees all.
    </div>
    <div id="turkey-page" class="page">
      <br>TASTE<br><br>
      Give thanks for the tasty turkey.
    </div>
    <div id="hand-page" class="page">
      <br>TOUCH<br><br>
      The healing touch of the healing hand heals all.
    </div>
    <div id="phone-page" class="page">
      <br>HEAR<br><br>
      You can call me any time on my Hello Happy Line.
    </div>
    <div id="triforce-page" class="page">
      <br>FEEL<br><br>
      Feel the power of the all-knowing Triforce.
    </div>
  </div>
  <div class="menu">
    <div class="icon">
      <img id="eye-white" src="imgs/eye-white.png">
      <img id="eye-black" src="imgs/eye-black.png">
      SEE
    </div>
    <div class="icon">
      <img id="turkey-white" src="imgs/food-turkey-white.png">
      <img id="turkey-black" src="imgs/food-turkey-black.png">
      TASTE
    </div>
    <div class="icon">
      <img id="hand-white" src="imgs/hand-pointing-down-white.png">
      <img id="hand-black" src="imgs/hand-pointing-down-black.png">
      TOUCH
    </div>
    <div class="icon">
      <img id="phone-white" src="imgs/phone-classic-white.png">
      <img id="phone-black" src="imgs/phone-classic-black.png">
      HEAR
    </div>
    <div class="icon">
      <img id="triforce-white" src="imgs/triforce-white.png">
      <img id="triforce-black" src="imgs/triforce-black.png">
      FEEL
    </div>
  </div>
</body>
</html>
