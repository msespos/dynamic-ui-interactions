<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
  <script src="index.js" defer></script>
</head>
<body>
  <div class="images-container">
    <div class="frame frame-left"></div>
    <div class="arrow arrow-left" id="arrow-left">
      <img src="imgs/arrow-left-bold-black.png" alt="left-pointing arrow">
    </div>
    <div class="images-wrapper">
      <div class="images">
        <img class="image" src="imgs/Our Robot Overlords.png" alt="Our Robot Overlords cover">
        <img class="image" src="imgs/OROa.png" alt="OROa cover">
        <img class="image" src="imgs/Birthday on the Compound.jpg" alt="Birthday on the Compound cover">
        <img class="image" src="imgs/faded.jpg" alt="faded cover">
        <img class="image" src="imgs/amped.jpg" alt="amped cover">
      </div>
    </div>
    <div class="arrow arrow-right" id="arrow-right">
      <img src="imgs/arrow-right-bold-black.png" alt="right-pointing arrow">
    </div>
    <div class="frame frame-right"></div>
  </div>
</body>
</html>
